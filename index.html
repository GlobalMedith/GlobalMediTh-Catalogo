
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Catálogo Global MediTH</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #003366; color: white; padding: 1rem; text-align: center; }
    .container { padding: 2rem; max-width: 800px; margin: auto; background: white; margin-top: 2rem; border-radius: 10px; }
    .hidden { display: none; }
    label { display: block; margin-top: 1rem; }
    input { width: 100%; padding: 0.5rem; margin-top: 0.2rem; }
    button { margin-top: 1.5rem; padding: 0.8rem 1.5rem; background: #0066cc; color: white; border: none; cursor: pointer; border-radius: 5px; }
    table { width: 100%; margin-top: 1rem; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 0.5rem; text-align: left; }
    th { background: #e6f0ff; }
  </style>
  <script>
    let datosCliente = {};
    let productosEjemplo = [
      { producto: "Paracetamol 500mg", codigo: "123456789", formula: "Paracetamol", lab: "Genérico", cantidad: 2 },
      { producto: "Ibuprofeno 400mg", codigo: "987654321", formula: "Ibuprofeno", lab: "Genérico", cantidad: 1 }
    ];
    let folio = "";

    function mostrarCatalogo() {
      const nombre = document.getElementById("nombre").value.trim();
      const celular = document.getElementById("celular").value.trim();
      const ciudad = document.getElementById("ciudad").value.trim();
      const correo = document.getElementById("correo").value.trim();

      if (!nombre || !celular || !ciudad || !correo) {
        alert("Por favor complete todos los campos.");
        return;
      }

      datosCliente = { nombre, celular, ciudad, correo };
      const fecha = new Date();
      const rand = Math.floor(Math.random() * 1000);
      folio = "COT-" + fecha.getFullYear().toString().slice(-2) +
              ("0" + (fecha.getMonth()+1)).slice(-2) +
              ("0" + fecha.getDate()).slice(-2) + "-" + rand;

      document.getElementById("bienvenida").classList.add("hidden");
      document.getElementById("catalogo").classList.remove("hidden");
    }

    function generarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(14);
      doc.text("Global MediTH - Cotización", 10, 10);
      doc.setFontSize(11);
      doc.text("Tel: 238 164 67 18   |   Email: globalmedith@gmail.com", 10, 20);
      doc.text("Ubicación: Tehuacán, Puebla", 10, 26);

      doc.setFontSize(12);
      doc.text("Folio: " + folio, 10, 36);
      doc.text("Nombre: " + datosCliente.nombre, 10, 46);
      doc.text("Celular: " + datosCliente.celular, 10, 52);
      doc.text("Ciudad: " + datosCliente.ciudad, 10, 58);
      doc.text("Correo: " + datosCliente.correo, 10, 64);

      doc.text("Productos seleccionados:", 10, 76);
      let y = 84;
      productosEjemplo.forEach(p => {
        doc.text(`- ${p.producto} (${p.codigo})`, 10, y);
        y += 6;
        doc.text(`  Fórmula: ${p.formula} | Lab: ${p.lab} | Cant: ${p.cantidad}`, 10, y);
        y += 8;
      });

      doc.text("Gracias por su preferencia.", 10, y + 10);
      doc.save("cotizacion_GlobalMediTH.pdf");

      // Simula redirección a WhatsApp
      const mensaje = `Hola, he generado una solicitud de cotización. Folio: ${folio}`;
      window.open("https://wa.me/5212381646718?text=" + encodeURIComponent(mensaje), "_blank");

      // Reiniciar
      setTimeout(() => {
        location.reload();
      }, 1000);
    }
  </script>
</head>
<body>
  <header>
    <h1>Catálogo Global MediTH</h1>
  </header>

  <div id="bienvenida" class="container">
    <h2>Bienvenido</h2>
    <p>Llena tus datos para generar tu cotización personalizada.</p>
    <label>Nombre Completo</label>
    <input id="nombre" type="text" required />
    <label>Celular</label>
    <input id="celular" type="text" required />
    <label>Ciudad</label>
    <input id="ciudad" type="text" required />
    <label>Correo Electrónico</label>
    <input id="correo" type="email" required />
    <button onclick="mostrarCatalogo()">Continuar</button>
  </div>

  <div id="catalogo" class="container hidden">
    <h2>Productos Seleccionados</h2>
    <table>
      <thead><tr><th>Producto</th><th>Código</th><th>Fórmula</th><th>Lab</th><th>Cant.</th></tr></thead>
      <tbody>
        <tr><td>Paracetamol 500mg</td><td>123456789</td><td>Paracetamol</td><td>Genérico</td><td>2</td></tr>
        <tr><td>Ibuprofeno 400mg</td><td>987654321</td><td>Ibuprofeno</td><td>Genérico</td><td>1</td></tr>
      </tbody>
    </table>
    <button onclick="generarPDF()">Solicitar Cotización</button>
  </div>
</body>
</html>
