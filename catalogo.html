
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Catálogo</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Catálogo de Productos</h1>
        <input type="text" id="buscador" placeholder="Buscar por nombre, código o fórmula..." />
        <table id="tabla">
            <thead>
                <tr>
                    <th>Código de Barras</th>
                    <th>Descripción</th>
                    <th>Fórmula</th>
                    <th>Laboratorio</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody id="productos-body"></tbody>
        </table>
        <button onclick="solicitar()">Solicitar Cotización</button>
    </div>
    <script>
        const productos = [
            {"codigo": "7501234567890", "descripcion": "Paracetamol 500mg", "formula": "Paracetamol", "lab": "Genérico", "cantidad": 2},
            {"codigo": "7500987654321", "descripcion": "Ibuprofeno 400mg", "formula": "Ibuprofeno", "lab": "Genérico", "cantidad": 1}
        ];
        const body = document.getElementById('productos-body');
        productos.forEach(p => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${p.codigo}</td><td>${p.descripcion}</td><td>${p.formula}</td><td>${p.lab}</td><td>${p.cantidad}</td>`;
            body.appendChild(row);
        });
        function solicitar() {
            alert("Simulando envío de PDF por WhatsApp...");
            location.href = "index.html";
        }
    </script>
</body>
</html>
